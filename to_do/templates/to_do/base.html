{% load static %}
<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>Do-To-Do - {{ title }}</title>
	{% else %}
		<title>Do-To-Do - About</title>
	{% endif %}
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'to_do/todostyle.css' %}">
</head>
<body class="bg-light">
	<header class="site-header">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
			<div class="container">
				<a class="navbar-brand mr-4" href="{% url 'to-do-home' %}">Do-To-Do</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav ml-auto">
						<a class="nav-link" href="{% url 'to-do-home' %}">My To-Do</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'to-do-about' %}">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contacts</a>
					</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="container" style="margin-top:70px">
		{% block content %}{% endblock %}
	</div>
	<div class="container">
		<footer class="footer-distributed">
			<div class="footer-right">
				<a href="https://www.linkedin.com/in/tomas-petrošius" target="_blank">
					<i class="fa fa-linkedin"></i>
				</a>
				&nbsp;
				<a href="https://github.com/tpetrosius" target="_blank">
					<i class="fa fa-github"></i>
				</a>
			</div>
			<div class="footer-left">
				<p class="footer-links">
					<a href="#" >Home</a>
					&nbsp;
					<a href="#">About</a>
					&nbsp;
					<a href="#">Contact</a>
				</p>
				<p>Do-To-Do © 2020</p>
			</div>
		</footer>
	</div>
	<!-- Javascript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  	<script src="{% static 'to_do/todofunctions.js' %}"></script>

</body>
</html>
